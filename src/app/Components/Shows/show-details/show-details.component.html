<div class="page-info">   
    <div class="row" id="show-header"  [ngStyle]="bgImg()">
        <div class="col-md-12"></div>
    </div> 
    <div class="show-info">
        <h1 id="show-title">{{show.title}}</h1>
        <h4 class="text-muted">
            First air date: {{releaseDate}}
        </h4>
        <hr>
        <p class="show-overview">
            {{show.overview}}
        </p> 
    </div>
    <hr>
    <div class="other-info">
        <div class="row">
            <div *ngIf="topBilled.length > 0 && reviews.length == 0 && trailers.length == 0" 
                style="width: 65%; margin:auto; margin-bottom: 80px;">
                <app-top-billed [topBilled]="topBilled"></app-top-billed>
            </div> 
            <div class="col-md-6 show-trailer" *ngIf="trailers.length > 0">
                <!-- Media Section -->
                <h3 id="trailer-heading">Media</h3>
                <div class="row">
                    <!-- Trailers Frame -->
                    <div class="col-lg-12">
                        <div>
                            <div class="float-right" id="player">
                                <iframe width="800" height="400" [src]="videoUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>                    
                        </div>
                    </div>
                </div>
                <div class="float-right" *ngIf="topBilled.length > 0 && reviews.length > 0 && trailers.length > 0">
                    <app-top-billed [topBilled]="topBilled"></app-top-billed>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Reviews Section -->
                <div class="reviews" *ngIf="reviews.length > 0 && trailers.length > 0 && reviews.length == 0">
                    <h1 class="section-title">Reviews</h1>
                    <div class="card" *ngFor="let review of reviews | slice: 0:3">
                        <div class="card-title">
                            <h5 class="user">A review by: {{review.author}}</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">
                                {{review.content}}
                            </p>
                        </div>            
                    </div>           
                </div>
                <!-- Top Billed Cast Section -->
                <div class="float-right" *ngIf="topBilled.length > 0 && reviews.length == 0">
                    <app-top-billed [topBilled]="topBilled"></app-top-billed>
                </div>
            </div>
        </div>
        <!-- Recommended Shows Section -->
        <app-recommended [showsRecommended]="recommendations" [title]="show.title"></app-recommended>    
    </div>                      
</div>
