
<div class="page-info">
    <h1>Popular Shows</h1>
    <div class="row">
        <div class="col-sm-4" *ngFor="let show of shows | slice: startPoint:endPoint">
            <div class="card mb-3" style="max-width: 800px">
                <div class="row no gutters">
                    <div class="col-md-4 card-image">
                        <img class="show-image" src="{{show.image}}" alt="{{show.name}}">    
                    </div>
                    <div class="col-md-8 card-info">
                        <div class="card-body">
                            <div class="card-title">
                                <div class="row float-left">
                                    <div class="col-sm-2">
                                        <div class="float-left score">
                                            {{show.score}}
                                        </div>
                                    </div>
                                    <div class="col-sm-10">
                                        <div class="title">
                                            <h4>{{show.name}}</h4>
                                            <h6 class="text-muted">{{show.date}}</h6>
                                        </div>                                    
                                    </div>
                                </div>                            
                            </div>
                            <div class="card-text">
                                {{show.overview}}
                            </div> 
                            <div class="card-footer">
                                <button class="btn btn-light" (click)="onSelect(show)">More info</button>
                            </div>                                                               
                        </div>                                                                                  
                    </div>                                                                    
                </div>
                        
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of getArrayLength(shows.length); let i = index">
                <a class="page-link" (click)="updatePageIndex(i)">{{i+1}}</a>
            </li>
          
            <li class="page-item">
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
