
<div class="page-info">
    <h1>Popular Shows</h1>
    <div class="row">
        <div class="col-sm-4" *ngFor="let show of shows">
            <div class="card mb-3" style="max-width: 800px">
                <div class="row no gutters">
                    <div class="col-md-4 card-image">
                        <img class="movie-image" src="https://image.tmdb.org/t/p/w500{{show.poster_path}}" alt="{{show.name}}">    
                    </div>
                    <div class="col-md-8 card-info">
                        <div class="card-body">
                            <div class="card-title">
                                <div class="row float-left">
                                    <div class="col-sm-2">
                                        <div class="float-left score">
                                            {{show.vote_average}}
                                        </div>
                                    </div>
                                    <div class="col-sm-10">
                                        <div class="title">
                                            <h4>{{show.name}}</h4>
                                            <h6 class="text-muted">{{show.first_air_date}}</h6>
                                        </div>                                    
                                    </div>
                                </div>                            
                            </div>
                            <div class="card-text">
                                {{show.overview}}
                            </div> 
                            <div class="card-footer">
                                <button class="btn btn-primary" routerLink="/details">More Details</button>
                            </div>                                                               
                        </div>                                                                                  
                    </div>                                                                    
                </div>
                        
            </div>
        </div>
    </div>
</div>
